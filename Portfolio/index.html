<!DOCTYPE html>
<html>
<head>
	
	<title>Mon portfolio</title>

	<meta charset="utf-8">
	<meta name="viewport" content="width=width-device, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Kaushan+Script" rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>
<body>

	<header>
		<div class="container">
			<nav class="menu">
				<a href="#accueil" class="bouton"> Accueil </a>
				<a href="#portfolio" class="bouton"> Portfolio </a>
				<a href="#diaporama" class="bouton"> Diaporama </a>
			</nav>
		</div>
	</header>
	<!-- End header -->

	<!-- Section Accueil -->
	<section id="accueil" class="container-fluid accueil">
		<div class="accueil"> 
			<h1> JOHN LENNON <br> Musicien </h1>
		</div>
		<div class="container-fluid">
		<video src="css/img/john-lennon-imagine-hd.mp4" controls poster="css/img/jlpeace.jpg" width="600"></video>
		</div>
	</section>
	<!-- End section Accueil -->

	<!-- Section Portfolio -->
	<section id="portfolio" class="container portfolio">
	<h1 class="titre"> Portfolio </h1>
			<div class="row">							
				<article class="col-md-12 col-sm-12 col-xs-12 img">
					<img class="col-md-3 col-sm-6 col-xs-12" src="css/img/img1.jpg" alt="">
					<img class="col-md-3 col-sm-6 col-xs-12" src="css/img/img2.jpg" alt="">
					<img class="col-md-3 col-sm-6 col-xs-12" src="css/img/img3.jpg" alt="">
					<img class="col-md-3 col-sm-6 col-xs-12" src="css/img/img4.jpg" alt="">
					<img class="col-md-3 col-sm-6 col-xs-12" src="css/img/img5.jpg" alt="">
					<img class="col-md-3 col-sm-6 col-xs-12" src="css/img/img6.jpg" alt="">
					<img class="col-md-3 col-sm-6 col-xs-12" src="css/img/img7.jpg" alt="">
					<img class="col-md-3 col-sm-6 col-xs-12" src="css/img/img8.jpg" alt="">
					<img class="col-md-3 col-sm-6 col-xs-12" src="css/img/img9.jpg" alt="">
					<img class="col-md-3 col-sm-6 col-xs-12" src="css/img/img10.jpg" alt="">
					<img class="col-md-3 col-sm-6 col-xs-12" src="css/img/img11.jpg" alt="">
					<img class="col-md-3 col-sm-6 col-xs-12" src="css/img/img12.jpg" alt="">
				</article>
			</div>
			
	</section>
	<!-- End section Portfolio -->



	<!-- Section footer Diaporama -->
	<section id="diaporama" class="container-fluid diaporama">
	<h1 class="titre"> Diaporama </h1>

		<div id="myCarousel" class="carousel slide" data-ride="carousel">

  			<!-- Indicators -->
  			<ol class="carousel-indicators">
    			<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
    			<li data-target="#myCarousel" data-slide-to="1"></li>
    			<li data-target="#myCarousel" data-slide-to="2"></li>
  			</ol>

  			<!-- Wrapper for slides -->
  		<div class="carousel-inner" role="listbox">
    		<div class="item active">
      			<img src="css/img/img13.jpg" alt="Chania">
    		</div>

    		<div class="item">
      			<img src="css/img/img14.jpg" alt="Chania">
    		</div>

    		<div class="item">
      			<img src="css/img/img15.jpg" alt="Flower">
    		</div>

  		</div>

  			<!-- Left and right controls -->
  			<a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
    			<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
    			<span class="sr-only">Previous</span>
  			</a>
  			<a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
    			<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
    			<span class="sr-only">Next</span>
  			</a>
		</div>

	</section> 
	<!-- End section Diaporama -->



</body>




</html>
